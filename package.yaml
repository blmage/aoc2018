name:                aoc2018
version:             0.4.0
github:              "blmage/aoc2018"
author:              "blmage"

extra-source-files:
- README.md

description:         Advent of Code 2018.

dependencies:
- base >= 4.7 && < 5
- conduit
- containers
- microlens-platform
- mtl
- safe
- text
- time
- trifecta

default-extensions:
- LambdaCase
- MultiWayIf
- OverloadedStrings
- PatternGuards
- RecordWildCards
- TypeApplications
- ViewPatterns

library:
  source-dirs: src

executables:
  aoc2018-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2018
